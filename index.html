<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Estudante Digital</title>
    <style>
        /* RESET E ESTILOS GERAIS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff; /* Fundo mais escuro para destacar o cartão */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* CONTAINER DO CARTÃO - AUMENTADO */
        .card-container {
            width: 100%;
            max-width: 700px; /* Aumentado de 400px para 700px */
            perspective: 1000px;
        }

        /* O CARTÃO EM SI */
        .student-card {
            background: #AED8C5; /* Novo gradiente azul escuro */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            border: 1px solid #444;
            color: white; /* Texto padrão branco agora, por causa do fundo escuro */
        }

        /* CABEÇALHO */
        .card-header {
            background-color: rgba(255, 255, 255, 0.1); /* Translúcido */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .uni-name {
            font-size: 1.8rem; /* Fonte maior */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* CORPO DO CARTÃO */
        .card-body {
            padding: 30px; /* Mais espaçamento interno */
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: #fff; /* Fundo branco onde vão os dados */
            color: #333;
        }

        /* ÁREA SUPERIOR (FOTO + CURSO) */
        .top-section {
            display: flex;
            gap: 25px;
            border-bottom: 3px solid #eee;
            padding-bottom: 25px;
            align-items: center;
        }

        /* MOLDURA DA FOTO 3x4 - AUMENTADA */
        .photo-frame {
            width: 180px;  /* Aumentado (dobro do anterior) */
            height: 240px; /* Proporção 3x4 mantida */
            border: 4px solid #004e92;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* DESTAQUE DO NOME E CURSO */
        .primary-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .label {
            font-size: 0.9rem; /* Etiquetas maiores */
            color: #777;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .student-name {
            font-size: 2.2rem; /* Nome bem grande */
            font-weight: 800;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .course-name {
            font-size: 1.4rem; /* Curso maior */
            color: #004e92;
            font-weight: 700;
        }

        /* GRID DE INFORMAÇÕES SECUNDÁRIAS */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* Mais espaço entre os dados */
        }

        .info-item {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .info-value {
            font-size: 1.3rem; /* Dados maiores */
            font-weight: 700;
            color: #333;
        }

        /* RODAPÉ */
        .card-footer {
            background-color: #f1f3f5;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .validity-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .validity-date {
            color: #d63384;
            font-weight: 900;
            font-size: 1.5rem; /* Validade grande */
        }

        /* STATUS */
        .status-badge {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* AJUSTE PARA CELULAR (Responsividade) */
        @media (max-width: 600px) {
            .top-section {
                flex-direction: column;
                text-align: center;
            }
            .photo-frame {
                width: 150px;
                height: 200px;
                margin: 0 auto;
            }
            .info-grid {
                grid-template-columns: 1fr; /* Uma coluna no celular */
            }
            .student-name {
                font-size: 1.8rem;
            }
            .validity-box {
                align-items: center;
            }
            .card-footer {
                flex-direction: column;
                gap: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="student-card">
            <!-- Cabeçalho -->
            <div class="card-header">
                <div class="uni-name" id="displayUni">Nome da Universidade</div>
            </div>

            <!-- Corpo -->
            <div class="card-body">
                <div class="top-section">
                    <!-- Foto -->
                    <div class="photo-frame">
                        <img src="src/bia.jpg" alt="Foto" id="displayPhoto">
                    </div>
                    
                    <!-- Nome e Curso -->
                    <div class="primary-info">
                        <div>
                            <span class="label">Nome do Aluno</span>
                            <div class="student-name" id="displayName">Carregando...</div>
                        </div>
                        <div>
                            <span class="label">Curso de Graduação</span>
                            <div class="course-name" id="displayCourse">...</div>
                        </div>
                    </div>
                </div>

                <!-- Dados Pessoais -->
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Matrícula (R.A.)</span>
                        <div class="info-value" id="displayMatricula">...</div>
                    </div>
                    <div class="info-item">
                        <span class="label">Data de Nascimento</span>
                        <div class="info-value" id="displayNascimento">...</div>
                    </div>
                    <div class="info-item">
                        <span class="label">RG</span>
                        <div class="info-value" id="displayRG">...</div>
                    </div>
                    <div class="info-item">
                        <span class="label">CPF</span>
                        <div class="info-value" id="displayCPF">...</div>
                    </div>
                </div>
            </div>

            <!-- Rodapé -->
            <div class="card-footer">
                <div class="status-badge">● MATRICULADO</div>
                <div class="validity-box">
                    <span class="label">Válido até</span>
                    <span class="validity-date" id="displayValidade">...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DADOS DO ESTUDANTE ---
        const dadosEstudante = {
            nome: "Beatriz Ferreira Spacca",
            universidade: "UFBRA",
            curso: "Psicologia",
            matricula: "1136503",
            nascimento: "11/08/2000",
            rg: "551417407",
            cpf: "48849365829",
            validade: "Outubro/2026",

        };

        // --- LÓGICA ---
        function carregarDados() {
            document.getElementById('displayUni').textContent = dadosEstudante.universidade;
            document.getElementById('displayName').textContent = dadosEstudante.nome;
            document.getElementById('displayCourse').textContent = dadosEstudante.curso;
            document.getElementById('displayMatricula').textContent = dadosEstudante.matricula;
            document.getElementById('displayNascimento').textContent = dadosEstudante.nascimento;
            document.getElementById('displayRG').textContent = dadosEstudante.rg;
            document.getElementById('displayCPF').textContent = dadosEstudante.cpf;
            document.getElementById('displayValidade').textContent = dadosEstudante.validade;
            
            if(dadosEstudante.fotoUrl) {
                document.getElementById('displayPhoto').src = dadosEstudante.fotoUrl;
            }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
